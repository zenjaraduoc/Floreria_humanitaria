    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class=" fondo2  col-sm-8 p-3 border mt-3 rounded shadow">
                <form action="FormularioperUsuario.html" method="get">
                    <img src="img/avatar.png" alt="Avatar" class="mx-auto d-block">
                    <p>  </p>
                    <h4>Perfil del Usuario</h4>
                    <div class="mb-3 mt-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="direccion" class="form-control" id="nom" name="ape" placeholder="Direccion">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="codigo postal" class="form-label"> Codigo Postal</label>
                        <input type="Codigo" class="form-control" id="nom" name="Codigo" placeholder="Codigo Postal"
                            required>

                    </div>
                    <div class="mb-3 mt-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nom" name="nombre" placeholder="Ingrese nombre"
                            required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="ape" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="nom" name="ape" placeholder="Ingrese apellido"
                            required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="mail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="nom" name="mail" placeholder="E-mail" required>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="telefono" class="form-label"> Telefono </label>
                        <input type="telefono" class="form-control" id="nom" name="telefono" placeholder=" Telefono "
                            required>

                        <div class="mb-3 mt-3">
                            <label for="telefono" class="form-label"> Constraseña </label>
                            <input type="telefono" class="form-control" id="nom" name="telefono"
                                placeholder=" Constraseña " required>
                            <label for="telefono" class="form-label"> ¿Cambiar contraseña? </label>
                        </div>

                    </div>
                    <div class="mb-3 mt-3">
                        <label for="telefono" class="form-label"> Codigo promocional </label>
                        <input type="telefono" class="form-control" id="nom" name="telefono"
                            placeholder=" Ingrese codigo " required>

                    </div>

                    <div class="mb-3 mt-3">
                        <p> Estado de Suscripción</p>
                        <select class="form-select">
                            <option> Elegir opcion</option>
                            <option> Activa </option>
                            <option> Inactiva </option>
                            <option> Deshabilitada </option>
                        </select>
                        <label for="telefono" class="form-label"> ¿Quieres configurar el método de pago de suscripción?
                        </label>


                    </div>


                    <button type="button" class="btn btn-dark center-block">Gaurdar Cambios</button>

                </form>
